<!DOCTYPE html>
<html>
<head>
    <title>ROBBIEJR AI</title>
    <link rel="stylesheet" href="/static/style.css">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
</head>
<body>

<div class="chat-wrapper">

    <div class="top-bar">
        <div class="logo">ROBBIEJR AI</div>

        <div class="model-selector">
            <button id="modelBtn">Model â–¾</button>
            <div id="modelMenu" class="dropdown hidden">
                <div data-model="blackboxai/openai/gpt-5.2">GPT-5.2</div>
                <div data-model="blackboxai/openai/gpt-5">GPT-5</div>
                <div data-model="blackboxai/openai/gpt-5.1-codex">GPT-5.1 Codex</div>
                <div data-model="blackboxai/openai/gpt-4o">GPT-4o</div>

                <hr>

                <div data-model="blackboxai/deepseek/deepseek-r1">DeepSeek R1</div>
                <div data-model="blackboxai/deepseek/deepseek-chat-v3.1">DeepSeek Chat v3.1</div>
                <div data-model="blackboxai/deepseek/deepseek-v3.2">DeepSeek v3.2</div>
                <div data-model="blackboxai/deepseek/deepseek-r1-0528:free">DeepSeek Free</div>
            </div>
        </div>
    </div>

    <div id="chat-box" class="chat-box"></div>

    <div class="input-area">
        <textarea id="message" placeholder="Message NeuroBlack..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script src="/static/script.js"></script>

</body>
                  </html>
